# Test configuration using H2 in-memory database
spring.application.name=to-do-app

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Security - use same JWT config as main
jwt.secret.key=yoursecretkeyisthiswithoutanyspecialcharsyoursecretkeyisthiswithoutanyspecialcharsyoursecretkeyisthiswithoutanyspecialchars
jwt.expiration.time=3600000
